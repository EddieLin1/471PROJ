{% extends 'base.html' %}

{% block title %}Room View{% endblock %}

{% block content %}
<div class="container">
  <h2>Room List</h2>
  <table>
    <thead>
      <tr>
        <th>PropertyID</th>
        <th>Room Number</th>
        <th>Condition</th>
        <th>LeaseID</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic backend content -->    
      {% for r in rs %}
      <tr>
        <td>{{ r[0] }}</td>  
        <td>{{ r[1] }}</td> 
        <td>{{ r[2] }}</td> 
        <td>{{ r[3] }}</td> 
      </tr>
      {% endfor %} 
    </tbody>
  </table>
</div>
{% endblock %}
