{% extends 'base.html' %}

{% block title %}index{% endblock %}

{% block content %}
<body>
    <h2>Add User</h2>
    <form method="post">
        <input name="name" placeholder="Enter name">
        <button type="submit">Add</button>
    </form>

    <h3>User List</h3>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }}</li>  <!-- user[1] is the name -->
        {% endfor %}
    </ul>

    <a href="/login" class="button-class">Go to Login</a>

</body>
{% endblock %}
