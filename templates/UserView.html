{% extends 'base.html' %}

{% block title %}index{% endblock %}

{% block content %}

<h2>Add User</h2>
<form method="post">
    <input name="name" placeholder="Enter name">
    <button type="submit">Add</button>
</form>

<div class="container">
    <h2>Person List</h2>
    <table>
      <thead>
        <tr>
            <th>SSN</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic backend content -->    
        {% for user in users %}
        <tr>
          <td>{{ user[0] }}</td>  
          <td>{{ user[1] }}</td> 
          <td>{{ user[2] }}</td> 
        </tr>
        {% endfor %} 
      </tbody>
    </table>
  </div>


{% endblock %}
