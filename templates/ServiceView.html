{% extends 'base.html' %}

{% block title %}Service View{% endblock %}

{% block content %}
<div class="container">
  <h2>Service Requests</h2>
  <table>
    <thead>
      <tr>
        <th>Property ID</th>
        <th>Room ID</th>
        <th>Condition</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for service in services %}
        <tr>
          <td>{{ service[0] }}</td>
          <td>{{ service[1] }}</td>
          <td>{{ service[2] }}</td>
          <td>{{ service[3] }}</td>
          <td>
            <a href="{{ url_for('room_specific', propertyID=service[0], roomID=service[1]) }}" style="color:blue; margin-right: 10px;">View Details</a>
            <a href="{{ url_for('delete_workson', property_id=service[0], room_id=service[1]) }}" style="color:red;">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
