{% extends 'base.html' %}

{% block title %}Contractor View{% endblock %}

{% block content %}
<div class="container">
  <h2>Contractors List</h2>
  <table>
    <thead>
      <tr>
        <th>Contractor SSN</th>
        <th>Company</th>
        <th>Specialization</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic backend content -->    
      {% for emp in emps %}
      <tr>
        <td>{{ emp[0] }}</td>
        <td>{{ emp[4] }}</td>  
        <td>{{ emp[1] }}</td>
        <td>{{ emp[2]+" "+emp[3] }}</td>
      </tr>
      {% endfor %} 
    </tbody>
  </table>
</div>
{% endblock %}
