{% extends 'base.html' %}

{% block title %}index{% endblock %}

{% block content %}
<div class="container">
  <h2>Rentify Login</h2>
  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  {% endif %}
  {% if not new %}
  <form action="/login" method="post">
    <input type="text" placeholder="Username" name="username" required>
    <input type="password" placeholder="Password" name="password" required>
    <button type="submit">Login</button>
  </form>
  {% else %}
  <form action="/new_account" method="post">
    <input type="number" placeholder="SSN" name="SSN" required>
    <input type="text" placeholder="First Name" name="firstname" required>
    <input type="text" placeholder="Last Name" name="lastname" required>
    <input type="text" placeholder="Username" name="username" required>
    <input type="password" placeholder="Password" name="password" required>
    <select class="form-select" id="account type" name="accounttype" required">
      <option value="homeowner">Homeowner</option>
      <option value="client">Client</option>
    </select>
    <button type="submit">Login</button>
  </form>
  {% endif %}
  {% if not new %}
  <a href="/new_account" method="GET">New? Create an Account</a>
  {% endif %}
</div>
{% endblock %}
