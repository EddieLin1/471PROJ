<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rentify Website{% endblock %}</title>
    
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Common Header -->
    <header class="purple-bar container-fluid py-3">
        <h1 class="display-6">Rentify</h1>
    </header>

    <!-- Swappable Body Content -->
    <main class="container flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Common Footer -->
    <footer class="purple-bar container-fluid py-3">
        <p>&copy; 2025 Rentify Website</p>
    </footer>

    <!-- bootstrap js import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
